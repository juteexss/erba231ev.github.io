<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('black-background-glitch-tuning-p8257c9synzrwsl7.gif') center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        #loading-text {
            font-size: 36px;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        .loader {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 6px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-buttons a {
            display: inline-block;
            margin: 10px;
            color: #fff;
            text-decoration: none;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .social-buttons a:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        #start-soon {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            animation: fadeInDown 1s ease-out forwards;
        }

        #start-soon:hover {
            text-decoration: underline;
        }

        /* Animation for start-soon */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for social buttons */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media only screen and (max-width: 600px) {
            #loading-text {
                font-size: 24px;
            }

            .loader {
                width: 30px;
                height: 30px;
            }

            .social-buttons a {
                padding: 8px 16px;
            }

            #start-soon {
                position: static;
                margin-bottom: 20px;
            }
        }

        .audio-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            animation: fadeInRight 1s ease-out forwards;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .audio-controls button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .audio-controls button:hover {
            background-color: #45a049;
        }

        .volume-slider {
            width: 100px;
            margin-left: 20px;
        }

        .volume-slider input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #fff;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .volume-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider input[type="range"]:hover {
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-text">Loading</div>
    <div class="loader"></div>
    <div class="social-buttons">
        <a href="https://t.me/findmide" target="_blank">Telegram</a>
        <a href="https://vk.com/essenco" target="_blank">VKontakte</a>
        <a href="https://zelenka.guru/members/4608935/" target="_blank">Lolzteam</a>
        <a href="https://t.me/+8ROKvtBzZU0yOTdi" target="_blank">TG channel</a>
    </div>
    <div id="start-soon" onclick="window.location.href='https://scrined.github.io/'">It's going to start soon...</div>

    <audio id="audio" autoplay loop volume="0.2">
        <source src="Больше ничего(polnalyubvi).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="audio-controls">
        <button id="playPauseButton">&#9658;</button>
        <div class="volume-slider">
            <input type="range" min="0" max="1" step="0.01" value="0.2" id="volumeControl">
        </div>
    </div>

    <script>
        var audio = document.getElementById("audio");
        var playPauseButton = document.getElementById("playPauseButton");

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = "&#10074;&#10074;";
            } else {
                audio.pause();
                playPauseButton.innerHTML = "&#9658;";
            }
        }

        playPauseButton.addEventListener("click", togglePlayPause);

        document.getElementById("volumeControl").addEventListener("input", function() {
            audio.volume = this.value;
        });

        document.body.addEventListener('mousemove', function(event) {
            var movementX = event.movementX;
            var movementY = event.movementY;
            var bgPosX = parseFloat(document.body.style.backgroundPositionX) || 0;
            var bgPosY = parseFloat(document.body.style.backgroundPositionY) || 0;
            var newPos = [bgPosX - movementX || 0, bgPosY - movementY || 0];
            document.body.style.backgroundPositionX = newPos[0] + 'px';
            document.body.style.backgroundPositionY = newPos[1] + 'px';
        });
    </script>
</body>
</html>
